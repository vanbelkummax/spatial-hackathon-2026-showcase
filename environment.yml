# Spatial Biology Hackathon 2026 - Conda Environment
# Install with: conda env create -f environment.yml
# Activate with: conda activate spatial-hackathon

name: spatial-hackathon
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # Core single-cell / spatial
  - scanpy>=1.10
  - squidpy>=1.4
  - anndata>=0.10

  # Data manipulation
  - pandas>=2.0
  - numpy>=1.24

  # Visualization
  - matplotlib>=3.5
  - seaborn>=0.12

  # Graph analysis
  - networkx>=3.0

  # Statistics
  - scipy>=1.10
  - statsmodels>=0.14
  - scikit-learn>=1.4

  # Jupyter (for notebooks)
  - jupyter
  - ipykernel

  # Pip dependencies (not on conda-forge or better via pip)
  - pip
  - pip:
    - giotto-tda>=0.6.0
